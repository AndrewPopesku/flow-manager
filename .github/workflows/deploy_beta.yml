name: Deploy to AWS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-north-1
  IMAGE_NAME: flow-manager

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: ~/.local/bin/uv sync

      - name: Lint with ruff
        run: ~/.local/bin/uv run ruff check .

      - name: Run tests
        run: ~/.local/bin/uv run pytest

  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Set up Docker Buildx
        run: |
          docker buildx create --use --name multiplatform-builder || \
            docker buildx use multiplatform-builder

      - name: Build and push Docker image
        run: |
          docker buildx build \
            --platform linux/arm64,linux/amd64 \
            -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}:latest \
            --push \
            .

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ec2-user@${{ secrets.EC2_HOST }} << 'ENDSSH'
            # Setup EC2 environment
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/.github/scripts/setup-ec2.sh | bash
            
            # Configure AWS credentials
            export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            export AWS_REGION=${{ env.AWS_REGION }}
            export AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
            export IMAGE_NAME=${{ env.IMAGE_NAME }}
            export CONTAINER_PORT=8000
            
            # Deploy container
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/.github/scripts/deploy-container.sh | bash
          ENDSSH

      - name: Cleanup
        if: always()
        run: rm -f ec2_key.pem