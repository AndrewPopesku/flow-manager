services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Mount the app directory for hot reloading during development
      - ./app:/app/app
    environment:
      - PYTHONUNBUFFERED=1
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
